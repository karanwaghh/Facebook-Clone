<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" type="image/x-icon">
    <title>Facebook-log in page</title>
</head>
<body class="bg-gray-200">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Not Found">
            <p class="text-2xl mx-8">Facebook help you connect and share with a people in life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-md realtive">
            <input  class="px-4 h-12 my-2 text-center border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or Phone number">
            <input  class="px-4 h-12 my-2 text-center border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">

            <button class="bg-blue-600 text-white font-bold py-2 rounded-md my-2 hover:bg-blue-700">Log in</button>
            <span class="text-center text-sm text-blue-500 cursor-pointer hover:underline my-2">forgotten password?</span>
            <hr>
            <button class="bg-green-600 text-white font-bold py-3 my-2 px-5 mx-auto rounded-md text-xl hover:bg-green-700 w-fit text-sm">Create New Account</button>

            <span class="absolute text-sm bottom-40"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
